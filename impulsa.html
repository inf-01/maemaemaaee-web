<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* RESET & BASE */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Segoe UI', sans-serif;
        }

        body {
            background-color: #030508;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
            padding: 1rem;
        }

        /* CAPTURE CARD */
        .capture-card {
            background: #0a0e14;
            border: 1px solid #1a2332;
            width: 100%;
            max-width: 420px;
            padding: 3.5rem 2.5rem;
            border-radius: 12px;
            text-align: center;
            position: relative;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.8);
            animation: fadeInDown 0.6s ease-out;
        }

        .capture-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #ff0055, #7000ff);
            border-radius: 12px 12px 0 0;
        }

        /* TIPOGRAFÍA */
        h1 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            font-weight: 800;
        }

        p.subtitle {
            color: #a0aab2;
            font-size: 0.95rem;
            margin-bottom: 2.5rem;
            line-height: 1.5;
        }

        /* FORMS */
        .form-group {
            margin-bottom: 1.2rem;
            text-align: left;
        }

        .form-control {
            width: 100%;
            padding: 1rem 1.2rem;
            background: #030508;
            border: 1px solid #1a2332;
            color: #fff;
            border-radius: 6px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #ff0055;
            box-shadow: 0 0 15px rgba(255, 0, 85, 0.2);
        }

        /* BOTON SUBMIT */
        .submit-btn {
            width: 100%;
            padding: 1.2rem;
            background: linear-gradient(45deg, #ff0055, #7000ff);
            color: #fff;
            border: none;
            font-weight: 800;
            font-size: 1.05rem;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 1rem;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(112, 0, 255, 0.3);
        }

        .submit-btn:hover {
            box-shadow: 0 8px 25px rgba(255, 0, 85, 0.6);
            transform: translateY(-2px);
        }

        /* LOADER / FEEDBACK */
        .loader {
            display: none;
            text-align: center;
            margin-top: 1.5rem;
            color: #00f3ff;
            font-size: 0.85rem;
            letter-spacing: 0.2em;
            font-weight: 700;
            animation: pulse 1.5s infinite;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                opacity: 0.5;
            }

            50% {
                opacity: 1;
                text-shadow: 0 0 10px #00f3ff;
            }

            100% {
                opacity: 0.5;
            }
        }
    </style>
</head>

<body>

    <div class="capture-card">
        <h1>Mae Mae Maaee</h1>
        <p class="subtitle">Asegura tu posición antes de que se cierren las compuertas. Tu audiencia es tu capital.</p>

        <form id="capture-form">
            <div class="form-group">
                <input type="text" id="name" class="form-control" placeholder="Nombre Clave / Entidad" required>
            </div>
            <div class="form-group">
                <input type="email" id="contact" class="form-control" placeholder="Email de Contacto / WhatsApp"
                    required>
            </div>
            <button type="submit" class="submit-btn" id="submit-btn">Inicializar Protocolo</button>
        </form>

        <div class="loader" id="loader">SINCRONIZANDO CON RED SEGURA...</div>
    </div>

    <script>
        // ==========================================
        // CONFIGURACIÓN: Reemplaza con el Link de Apps Script
        // ==========================================
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbz_Placeholder_MaeMaeMaaee/exec';

        document.getElementById('capture-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const btn = document.getElementById('submit-btn');
            const loader = document.getElementById('loader');
            const name = document.getElementById('name').value;
            const contact = document.getElementById('contact').value;

            // Bloquear botón y mostrar feedback de carga
            btn.style.display = 'none';
            loader.style.display = 'block';

            try {
                // Si la URL no ha sido cambiada por el cliente, simulamos carga (demo-mode)
                if (GOOGLE_SCRIPT_URL === 'https://script.google.com/macros/s/AKfycbz_Placeholder_MaeMaeMaaee/exec') {
                    console.log('Modo Demo Activado: Faltan credenciales del Script.');
                    setTimeout(() => { window.location.href = 'portal.html'; }, 1500);
                    return;
                }

                // POST a Google Sheets
                // 'mode: no-cors' te permite puentear bloqueos del navegador hacia un endpoint público de Google.
                const response = await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: name, contact: contact })
                });

                // Si todo sale bien (o silenciosamente en background), redirige al portal.
                window.location.href = 'portal.html';

            } catch (error) {
                console.error('Error de sincronización:', error);
                // Si hay fallo de red, garantizamos la redirección para no cortar el Funnel.
                window.location.href = 'portal.html';
            }
        });
    </script>
